<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset='utf-8'>

    <title>Cards</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
<div class="card-group">
    <figure class="card">
        <div class="card-lables">
            <div class="card-lables__badge card-lables__badge--info" title="Rychlé info"></div>
            <div class="card-lables__badge card-lables__badge--sale" title="Sleva"><strong>-25%</strong></div>
            <div class="card-lables__badge card-lables__badge--free-shipping" title="Doprava zdarma">Doprava Zdarma</div>
        </div>
        <div class="card-product-photo">
            <img class="card-product-photo__img" src="static/imgs/biqu-b1.jpg" alt="Biqu B1">
        </div>
        <h4 class="card__header">
            <a>BIQU B1</a>
        </h4>
        <div class="card-status">
            <div class="card-status__availability card-status__availability--preorder">Předobjednávky</div>
            <div class="card-price"> <!-- Price -->
                <!-- Main price -->
                <strong class="card-price__now">5&nbsp;999&nbsp;Kč</strong>
                <!-- Price before -->
                <span class="card-price__common">7&nbsp;999&nbsp;Kč</span>
                <br> <span class="card-price__vatfree">4&nbsp;957,85&nbsp;Kč <small>bez DPH</small></span>
            </div>
        </div>
        <div class="card-buttons">
            <a href="#" class="card-buttons__button  card-buttons__button--basket" title="Do košíku" role="button"><span class="card-buttons__button__text">Do košíku</span></a>
            <a href="#" class="card-buttons__button card-buttons__icon card-buttons__button--favor" title="Přidat do oblíbených" role="button" rel="nofollow"></a>
            <a href="#" class="card-buttons__button card-buttons__button--compare card-buttons__icon" title="Přidat do porovnání" role="button"></a>
        </div>
        <div class="card-footer">
            <div class="card-footer__description">

            <div class="card-lables__badge card-lables__badge--info" title="Rychlé info"></div>

            <div class="card-status__availability card-status__availability--yes">Poslední kus skladem</div>
            <div class="card-price"> <!-- Price -->

                <br> <span class="card-price__vatfree">10&nbsp;553,72&nbsp;Kč <small>bez DPH</small></span>

        <div class="card-buttons">
            <a href="#" class="card-buttons__button  card-buttons__button--basket" title="Do košíku" role="button"><span class="card-buttons__button__text">Do košíku</span></a>
            <a href="#" class="card-buttons__button card-buttons__icon card-buttons__button--favor" title="Přidat do oblíbených" role="button" rel="nofollow"></a>

            <div class="card-footer__description">

    <figure class="card">

            <div class="card-lables__badge card-lables__badge--info" title="Rychlé info"></div>

            <a>Anycubic Wash Cure 2.0</a>

            <div class="card-status__availability card-status__availability--no">Vyprodáno</div>

                <br> <span class="card-price__vatfree">2&nbsp;636,36&nbsp;Kč <small>bez DPH</small></span>

        </div>
        <div class="card-buttons">
            <a href="#" class="card-buttons__button  card-buttons__button--basket" title="Do košíku" role="button"><span class="card-buttons__button__text">Do košíku</span></a>
            <a href="#" class="card-buttons__button card-buttons__icon card-buttons__button--favor" title="Přidat do oblíbených" role="button" rel="nofollow"></a>
            <a href="#" class="card-buttons__button card-buttons__button--compare card-buttons__icon" title="Přidat do porovnání" role="button"></a>

            <div class="card-footer__description">
